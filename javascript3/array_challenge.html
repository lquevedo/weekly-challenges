<!-- Create an array of 3 objects, all of which containing a name property and an
age property. Write a script that will generate a random number from 0-2,
call the object with that index, and print “[name] is [age].” -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>
        var randomNum;
        var People = [
            {
                name: 'Luis',
                age: 19
            },
            {
                name: 'Alex',
                age: 12
            },
            {
                name: 'Ricardo',
                age: 24
            }
        ];

        function getRandomInt(min, max) {
            randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
        };

        getRandomInt(0, 2);

        console.log(People[randomNum].name + ' is ' + People[randomNum].age);
    </script>

</body>

</html>
