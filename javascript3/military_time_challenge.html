<!-- Given a time in 12-hour AM/PM format, convert it to military (24-hour) time.
Note: Midnight is 12:00:00AM on a 12-hour clock, and 00:00:00 on a 24-hour clock. Noon is 12:00:00PM on a 12-hour clock, and 12:00:00 on a 24-hour clock.
Input Format
A single string containing a time in 12-hour clock format (i.e.: hh:mm:ssAM or hh:mm:ssPM).
Output Format
Convert and print the given time in 24-hour format.
Sample Input
07:05:45PM
Sample Output
19:05:45
Do error messages for incorrect inputs -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <script>

        function convertTime(normalTime) {
            var format = normalTime.split(' ');
            console.log(format);

            var hours = format[0].split(':');
            console.log(hours);

            if (hours[0] == "12") {
                hours[0] = "0";
                // console.log(hours[0]);
            };

            if (format[1] === 'PM') {
                hours[0] = parseInt(hours[0]) + 12;
            };

            return hours[0] + ':' + hours[1] + ':' + hours[2];
        }

        console.log(convertTime('1:00:13 AM'));
    </script>

</body>

</html>
